version: '3.8'

services:
  # LibreChat with MCP integration
  librechat:
    image: librechat/librechat:latest
    ports:
      - "3081:3080"
    env_file:
      - .env
    volumes:
      - ./librechat.yaml:/app/librechat.yaml:ro
      - librechat_data:/app/client/public/images
    depends_on:
      - mongodb
      - redis
    networks:
      - chat-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # # MongoDB for LibreChat
  # mongodb:
  #   image: mongo:7.0
