  #     - chat-network

  # # Redis for LibreChat
  # redis:
  #   image: redis:7-alpine
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - chat-network


  ollama:
    image: ollama/ollama:latest
    ports:
      - "11444:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - chat-network
    restart: unless-stopped      

volumes:
  mongodb_data:
  redis_data:
  librechat_data:
  ollama_data:


networks:
  chat-network:
    driver: bridge